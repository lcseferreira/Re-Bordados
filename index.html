<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rê Bordados</title>

    <!-- Styles-->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container show">
        <a class="logo" href="#">Rê <span>Bordados</span>.</a>
        <!-- Menu -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Bordados</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!-- /Menu -->
        <div class="open">...</div>
        <div class="close">x</div>
      </nav>
    </header>

    <main>
      <section id="home" class="section">
        <div class="container grid">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1596729265256-65efcec497bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt="Imagem 1"
            />
          </div>
          <div class="text">
            <h2 class="title">Bordados personalizados</h2>
            <p>Bordados exclusivos para você</p>
            <a class="button" href="#">Faça um orçamento</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section id="about" class="section">
        <div class="container grid"></div>
      </section>

      <section id="services" class="section">
        <div class="container grid"></div>
      </section>

      <section id="contact" class="section">
        <div class="container grid"></div>
      </section>
    </main>
  </body>
</html>
